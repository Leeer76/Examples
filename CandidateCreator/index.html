<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Your Candidate</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="back">
      <h1 id="header">Candidate Maker</h1>
      <div id="frame">
        <div id="box">
          <div id="head" class="cand">
            <img src="images/forehead.png" alt="forehead">
          </div>
          <div id="eyes" class="cand">
            <img src="images/eyes.png" alt="eyes">
          </div>
          <div id="nose" class="cand">
            <img src="images/nose.png" alt="nose">
          </div>
          <div id="mouth" class="cand">
            <img src="images/mouth.png" alt="mouth">
          </div>
        </div>
      </div>
      <img id="dem" class="bg" src="images/demBG.jpg" alt="dem">
      <img id="rep" class="bg" src="images/repBG.jpg" alt="rep">
    </div>

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/my_script.js"></script>
  </body>
</html>
